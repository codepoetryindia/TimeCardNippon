<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-right>
      <img width="125" src="assets/imgs/logo-nippon.png" />
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <div #map id="map" style="position: static !important;"></div>  -->

  <div class="top-panel" text-center>
    <ion-avatar item-start>
      <!-- <img src="assets/imgs/avatar.png"> -->
      <img
        class="profile_image"
        src="{{!isProfileImage?'assets/imgs/avatar.png':profileImage}}"
      />

      <div class="upload-profile" (click)="changeProfileImage()">
        <ion-icon name="camera" item-start></ion-icon>
      </div>
    </ion-avatar>
    <h1 style="text-transform: capitalize;">{{ EmployeeName }}</h1>
    <p *ngIf="punchInTime != null">Last Punch In :{{ punchInTime }}</p>

    <!-- <button ion-button round large color="secondary" (click)="NavigateToHomemapPage()">PUNCH IN</button> -->

    <button
      ion-button
      round
      large
      color="secondary"
      *ngIf="!IsPunchedIn || IsPunchedOut"
      [disabled]="(IsPunchedIn && !IsPunchedOut) || (IsPunchedIn && IsPunchedOut)"
      (click)="NavigateToHomemapPage()"
    >
      PUNCH IN
    </button>
    <button
      ion-button
      round
      large
      color="danger"
      *ngIf="IsPunchedIn && !IsPunchedOut"
      (click)="NavigateToHomemapPage()"
    >
      PUNCH OUT
    </button>
  </div>
</ion-content>

<ion-footer class="new-home-footer">
  <ion-list no-lines>
    <ion-row>
      <ion-col text-center (click)="NavigateToInternationalPunchPage()">
        <ion-label>International Travel</ion-label>
      </ion-col>
      <ion-col text-center (click)="NavigateToLeavePage()">
        <ion-label>Leave Request</ion-label>
      </ion-col>
    </ion-row>

    <ion-item (click)="MyReports()">
      <ion-icon name="ios-document-outline" item-start></ion-icon>
      My Daily Report
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>

    <ion-item (click)="NavigateToMonthlyReport()">
      <ion-icon name="md-calendar" item-start></ion-icon>
      My Monthly Summary
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>

    <ion-item (click)="NavigateToDailyReport()">
      <ion-icon name="ios-people-outline" item-start></ion-icon>
      My Team Report
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>

    <ion-item (click)="NavigateToGuideLine()">
      <ion-icon name="list-box" item-start></ion-icon>
      Guideline
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-footer>
